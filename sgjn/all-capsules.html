    function displayAllCapsules() {
      var container = document.getElementById('capsulesContainer');
      for (var code in capsules) {
        if (capsules.hasOwnProperty(code)) {
          var capsule = capsules[code];
          var moduleElement = document.createElement('div');
          moduleElement.className = 'capsule-module';
          moduleElement.innerHTML = '<div class="capsule-code">取件码: ' + code + '</div>' + capsule.text;
          
          // 检查是否有图片并创建img元素
          if (capsule.img && capsule.img.length) {
            capsule.img.forEach(function(imageSrc) {
              var imageElement = document.createElement('img');
              imageElement.src = imageSrc;
              imageElement.alt = '时光胶囊图片';
              imageElement.className = 'capsule-image';
              moduleElement.appendChild(imageElement);
            });
          }
