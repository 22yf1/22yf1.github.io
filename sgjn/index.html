<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>时光胶囊首页</title>
  <style>
    body { font-family: Arial, sans-serif; text-align: center; padding-top: 50px; }
    input, button { font-size: 1em; }
  </style>
</head>
<body>
  <h1>时光胶囊</h1>
  <p>请输入您的取件码：</p>
  <input type="text" id="pickupCode" />
  <button onclick="retrieveCapsule()">取回胶囊</button>

  <script>
    function retrieveCapsule() {
      var pickupCode = document.getElementById('pickupCode').value;
      var today = new Date();
      var retrieveDate = new Date('2000-05-08');

      // 检查是否输入了特殊的取件码
      if (pickupCode === '820327') {
        window.location.href = 'all-capsules.html?code=' + pickupCode;
      } else if (today >= retrieveDate && isValidCode(pickupCode)) {
        // 如果取件码有效且日期已到，跳转到capsule.html并传递取件码
        window.location.href = 'capsule.html?code=' + pickupCode;
      } else {
        alert('还未到取回日期。');
      }
    }

    function isValidCode(code) {
      // 这里应该包含所有有效的取件码
      var validCodes = ['123456', 'CSL0511', '198312','66667777','CSL0511','198312','000000','816112','061023','PAOPAO16916','124456','070714','SHIYUE','070616','821108','070405','090177','A5408812','070321','040908','2023620','DWB123456','0','66','SYL507312','112315','ZHW123','963147','ZWH0817','CYH070219','541880','202406','789999','520616','541880','061221','594188','LIFE FUCKING','123456','070920','061691','206830','12345LJX','564335','111111','324830'];
      return validCodes.includes(code);
    }

    function testSpeed(url, callback) {
      const startTime = new Date().getTime();
      const xhr = new XMLHttpRequest();
      
      xhr.open('GET', url, true);
      xhr.responseType = 'blob';
      xhr.onload = function() {
        if (xhr.status === 200) {
          const endTime = new Date().getTime();
          const duration = (endTime - startTime) / 1000; // Time in seconds
          const size = xhr.response.size / 1024 / 1024; // Size in MB
          const speed = size / duration; // Speed in MBps
          callback(speed, url);
        } else {
          callback(null, url);
        }
      };
      
      xhr.onerror = function() {
        callback(null, url);
      };
      
      xhr.send();
    }

    function determineFastest() {
      const urls = [
        "https://22yf1.github.io/sgjn/testfile.txt",
        "https://22yf1.ncccp.top/22yf1.github.io-main/sgjn/testfile.txt",
        "https://bj.ncccp.top/sgjn/testfile.txt"
      ];
      
      const results = [];
      
      urls.forEach(url => {
        testSpeed(url, (speed, testUrl) => {
          results.push({ speed, url: testUrl });
          
          if (results.length === urls.length) {
            results.sort((a, b) => b.speed - a.speed); // Sort by speed descending
            const fastestUrl = results[0].url;
            window.location.href = fastestUrl.replace('/testfile.txt', '/index.html');
          }
        });
      });
    }

    // 开始测速并重定向
    window.onload = function() {
      determineFastest();
    };
  </script>
</body>
</html>
