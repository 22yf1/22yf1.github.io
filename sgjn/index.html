<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>时光胶囊首页</title>
  <style>
    body { font-family: Arial, sans-serif; text-align: center; padding-top: 50px; }
    input, button { font-size: 1em; }
    /* 加载动画样式 */
    #loader {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(255, 255, 255, 0.9);
      z-index: 1000;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 2em;
      visibility: hidden; /* 默认不显示 */
    }
  </style>
</head>
<body>
  <div id="loader">正在优化链接情况...</div>
  <h1>时光胶囊</h1>
  <p>请输入您的取件码：</p>
  <input type="text" id="pickupCode" />
  <button onclick="retrieveCapsule()">取回胶囊</button>

  <script>
    // 页面加载完成后执行检测
    window.onload = function() {
      var loader = document.getElementById('loader');
      loader.style.visibility = 'visible'; // 显示加载动画

      // 检测网络连接
      fetch('https://22yf1.ncccp.top/22yf1.github.io-main/sgjn/')
        .then(function(response) {
          // 如果响应状态码为200，表示连接顺畅
          if (response.status === 200) {
            window.location.href = 'https://22yf1.ncccp.top/22yf1.github.io-main/sgjn/';
          } else {
            loader.style.visibility = 'hidden'; // 隐藏加载动画
          }
        })
        .catch(function(error) {
          loader.style.visibility = 'hidden'; // 隐藏加载动画
          console.error('网络连接不顺畅:', error);
        });
    };
  </script>
</body>
</html>
