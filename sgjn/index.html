<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>时光胶囊首页</title>
  <style>
    body { font-family: Arial, sans-serif; text-align: center; padding-top: 50px; }
    input, button { font-size: 1em; }
    #loading {
      display: none; /* 默认隐藏 */
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      z-index: 1000; /* 确保在最上层 */
    }
    #loading img {
      width: 400px; /* 根据需要调整大小 */
      height: 400px;
    }
    #overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.5); /* 半透明背景 */
      z-index: 999; /* 确保在最上层 */
      display: none; /* 默认隐藏 */
    }
  </style>
</head>
<body>
  <h1>时光胶囊</h1>
  <p>请输入您的取件码：</p>
  <input type="text" id="pickupCode" />
  <button onclick="retrieveCapsule()">取回胶囊</button>

  <!-- 加载动画 -->
  <div id="overlay"></div>
  <div id="loading">
    <img src="images/loading.gif" alt="正在优化线路">
    <div id="loadingText">正在优化线路中.</div>
  </div>

  <script>
    function retrieveCapsule() {
      var pickupCode = document.getElementById('pickupCode').value;
      var today = new Date();
      var retrieveDate = new Date('2000-05-08');

      // 检查是否输入了特殊的取件码
      if (pickupCode === '820327') {
        window.location.href = 'all-capsules.html?code=' + pickupCode;
      } else if (today >= retrieveDate && isValidCode(pickupCode)) {
        // 如果取件码有效且日期已到，跳转到capsule.html并传递取件码
        window.location.href = 'capsule.html?code=' + pickupCode;
      } else {
        alert('还未到取回日期。');
      }
    }

    function isValidCode(code) {
      // 这里应该包含所有有效的取件码
      var validCodes = ['123456', 'CSL0511', '198312','66667777','CSL0511','198312','000000','816112','061023','PAOPAO16916','124456','070714','SHIYUE','070616','821108','070405','090177','A5408812','070321','040908','2023620','DWB123456','0','66','SYL507312','112315','ZHW123','963147','ZWH0817','CYH070219','541880','202406','789999','520616','541880','061221','594188','LIFE FUCKING','123456','070920','061691','206830','12345LJX','564335','111111','324830'];
      return validCodes.includes(code);
    }

    function testSpeed(url, callback) {
      const startTime = new Date().getTime();
      const xhr = new XMLHttpRequest();
      
      xhr.open('GET', url, true);
      xhr.responseType = 'blob';
      xhr.onload = function() {
        if (xhr.status === 200) {
          const endTime = new Date().getTime();
          const duration = (endTime - startTime) / 1000; // 时间（秒）
          const size = xhr.response.size / 1024 / 1024; // 大小（MB）
          const speed = size / duration; // 速度（MBps）
          callback(speed, url);
        } else {
          callback(null, url);
        }
      };
      
      xhr.onerror = function() {
        callback(null, url);
      };
      
      xhr.send();
    }

    function determineFastest() {
      const currentUrl = window.location.href;
      const testUrls = [
        { url: "https://22yf1.github.io/sgjn/image/yjm01.jpg", page: "https://22yf1.github.io/sgjn/index.html" },
        { url: "https://22yf1.ncccp.top/22yf1.github.io-main/sgjn/image/yjm01.jpg", page: "https://22yf1.ncccp.top/22yf1.github.io-main/sgjn/index.html" },
        { url: "https://bj.ncccp.top/sgjn/image/yjm01.jpg", page: "https://bj.ncccp.top/sgjn/index.html" }
      ];

      let fastestUrlDetermined = false;

      testUrls.forEach(test => {
        testSpeed(test.url, (speed, testUrl) => {
          if (!fastestUrlDetermined) {
            fastestUrlDetermined = true;
            const fastestUrl = test.page;

            // 如果最快的网站是当前访问的网站，则隐藏动画并结束逻辑
            if (fastestUrl === currentUrl) {
              document.getElementById('overlay').style.display = 'none';
              document.getElementById('loading').style.display = 'none';
            } else {
              // 如果当前页面不是最快的，进行重定向
              window.location.href = fastestUrl;
            }
          }
        });
      });
    }

    function showLoadingAnimation() {
      const loadingText = document.getElementById('loadingText');
      let dots = 0;
      setInterval(() => {
        dots = (dots + 1) % 4;
        loadingText.textContent = '正在优化线路中' + '.'.repeat(dots);
      }, 500);
    }

    // 开始测速并重定向
    window.onload = function() {
      document.getElementById('overlay').style.display = 'block';
      document.getElementById('loading').style.display = 'block';
      showLoadingAnimation();
      determineFastest();
    };
  </script>
</body>
</html>
