<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>时光胶囊内容</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      background: url('your-background-image.jpg') no-repeat center center fixed;
      background-size: cover;
    }
    .capsule-container {
      background: rgba(255, 255, 255, 0.8); /* 背景白色半透明 */
      backdrop-filter: blur(10px); /* 高斯模糊效果 */
      border-radius: 15px; /* 圆角矩形 */
      padding: 20px;
      margin: auto;
      margin-top: 20px; /* 在胶囊内容上方留出空间 */
      max-width: 600px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* 添加阴影效果 */
    }
    .capsule-text {
      margin-bottom: 20px;
    }
    .capsule-image {
      max-width: 100%;
      height: auto;
      border-radius: 10px; /* 图片圆角 */
    }
  </style>
</head>
<body>
  <div class="capsule-container">
    <div class="capsule-text" id="textContent"></div>
    <img class="capsule-image" id="imageContent" src="" alt="时光胶囊图片" style="display:none;">
  </div>
  <script>
    window.onload = function() {
      var urlParams = new URLSearchParams(window.location.search);
      var pickupCode = urlParams.get('code');
      displayCapsuleContent(pickupCode);
    };

    function displayCapsuleContent(code) {
      // 这里应该根据取件码来设置对应的胶囊内容
      var capsules = {
        '123456': {
          text: '这是您的时光胶囊文字内容。',
          img: 'image-url-1.jpg'
        },
        '234567': {
          text: '这是您的时光胶囊文字内容。',
          img: 'image-url-2.jpg'
        },
        // 添加更多胶囊内容
      };

      var capsule = capsules[code];
      if (capsule) {
        document.getElementById('textContent').innerHTML = capsule.text;
        if (capsule.img) {
          var imageElement = document.getElementById('imageContent');
          imageElement.src = capsule.img;
          imageElement.style.display = 'block';
        }
      } else {
        document.getElementById('textContent').textContent = '无效的取件码或尚未到取回日期。';
      }
    }
  </script>
</body>
</html>
