<!DOCTYPE html>
<html lang="zh">
<head>
<meta charset="UTF-8">
<title>随机抽取回答问题的人</title>
<style>
  body {
    font-family: 'Arial', sans-serif;
    text-align: center;
    margin-top: 50px;
  }
  #nameDisplay {
    margin-top: 20px;
    font-size: 2em;
    color: #333;
  }
  @keyframes bounce {
    0%, 20%, 50%, 80%, 100% {
      transform: translateY(0);
    }
    40% {
      transform: translateY(-30px);
    }
    60% {
      transform: translateY(-15px);
    }
  }
  .bounce {
    animation: bounce 1s;
  }
</style>
<script>
const names = [
  "岑攀婷", "曾渝珊", "陈秋璨", "喻可欣", "喻可欣",
  "喻可欣", "喻可欣", "喻可欣", "喻可欣", "李鑫",
  "喻可欣", "喻可欣", "喻可欣", "喻可欣", "喻可欣",
  "江婷", "喻可欣", "祝艺芮", "李燚", "喻可欣",
  "刘晨", "刘诗玥", "喻可欣", "喻可欣", "喻可欣",
  "喻可欣", "祝艺芮", "秦芬", 
  "喻可欣", "田锐", "喻可欣", "王株红", "徐颖",
  "祝艺芮", "喻可欣", "苑静美", "张鸿",
  "张瑞雪", "喻可欣", "喻可欣", "喻可欣", "喻可欣",
  "朱美桥", "祝艺芮"
];

function pickName() {
  const nameDisplay = document.getElementById('nameDisplay');
  nameDisplay.classList.remove('bounce');
  setTimeout(() => {
    const randomIndex = Math.floor(Math.random() * names.length);
    nameDisplay.textContent = names[randomIndex];
    nameDisplay.classList.add('bounce');
  }, 100);
}
</script>
</head>
<body>

<h1>点击按钮，随机抽取一个幸运儿：</h1>
<button onclick="pickName()">抽取</button>
<div id="nameDisplay"></div>

</body>
</html>
